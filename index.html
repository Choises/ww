.center-video-wrapper {

    white-space: nowrap;
    z-index: 4;
    animation: flashHeartbeat 25s infinite;
}

/*  */

    0%, 20% {
        opacity: 1;
        bottom: 50%;
        transform: translateX(-50%) scale(1);

        bottom: 8px;
